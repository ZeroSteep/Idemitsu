<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=700,user-scalable=yes">-->
    <meta name="viewport" content="width=1024, initial-scale=1">
    <title>Idemitsu</title>
    <link href="css/plugins.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <!--<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <main class="login_form">
        <div class="full_logo">
            <img src="img/09_login_form/Logotype_Full.png" alt="">
            <span class="bold">Автоматическая система заказов</span>
        </div>
        <div class="infoblock">
            Для входа в систему заказов IDEMITSU используйте
            <br> ваш логин (e-mail) и пароль, выданный вам администратором ресурса
        </div>
        <div class="form_wrapp">
            <form action="" class="authorization">
                <div class="error">Превышено допустимое количество попыток авторизации. <br>
                    Пожалуйста обратитесь к Вашему менеджеру. (ERROR 113)</div>
                <div class="email_block">
                    <input type="text" class="email" name="email" placeholder="E-mail адрес">
                    <img src="img/09_login_form/img_login.png" alt="">
                </div>
                <div class="pass_block">
                    <input type="password" class="pass" name="pass" placeholder="Пароль">
                    <img src="img/09_login_form/img_pass.png" alt="">
                    <a href="#">Забыли пароль?</a>
                </div>
                <input type="submit" class="next" value="Далее">
            </form>
        </div>

    </main>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/plugins.min.js"></script>
    <script src="js/scripts.min.js"></script>
</body>
</html>
